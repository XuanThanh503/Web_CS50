<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<style>
		.container{
			display:grid;
			background:black;
			color:white;
			padding:20px;
			grid-row-gap:10px;
			grid-column-gap:20px;
			grid-template-columns:200px 200px 200px auto;
			
		}
		.grid-item{
			padding:20px;
			background:blue;
			
		}
	</style>
</head>
	<body>
		<div class="container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
		</div>
		<div class="container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
		</div>
	</body>
</html>
