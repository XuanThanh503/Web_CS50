<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		.container{
			display:flex;
			flex-wrap:wrap;
		}
		.flex{
			width:25%;
			height:50px;
			background:lightgreen;
			font-size:25px;
			font-weight:600;
			color:white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="flex">
			1
		</div>
		<div class="flex">
			2
		</div>
		<div class="flex">
			3
		</div>
		<div class="flex">
			4
		</div>
	</div>
</body>
</html>
