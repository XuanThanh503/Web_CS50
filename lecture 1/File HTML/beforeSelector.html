<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Before</title>
	<style>
		a::before{
			content:"\21d2 click here";
			font-weight:bold;
		}
	</style>
</head>
	<body>
		<ul>
			<li><a href="http://google.com" target="_blank">google</a></li>
			<li><a href="http://youtube.com" target="_blank">youtube</a></li>
		</ul>
	</body>
</html>
