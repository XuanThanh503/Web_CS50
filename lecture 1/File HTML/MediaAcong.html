<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@ media</title>
	<style>
		@media (min-width:600px){
			body{
				background: black;
				color:white;
			}
			h1::before{
				content:"welcome to my webpage";
				color:yellow;
			}
		}
		@media(max-width:550px){
			h1::before{
				content:"wellcome";
				background:blue;
				color:white;
		
			}
		}
	</style>
</head>
<body>
	<h1></h1>
</body>
</html>
